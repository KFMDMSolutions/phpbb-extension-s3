services:
    AustinMaddox.s3.listener:
        class: AustinMaddox\s3\event\main_listener
        arguments:
            - '@config'
            - '@template'
            - '@user'
            - '@controller.helper'
            - '@filesystem'
            - '@request' 
            - '@AustinMaddox.s3.helper'
            - %core.root_path%
            
        tags:
            - { name: event.listener }
            
    AustinMaddox.s3.downloader:
        class: AustinMaddox\s3\controller\downloader
        arguments:
            - '@config'
            - '@auth'
            - '@content.visibility'
            - '@dbal.conn'
            - '@language'
            - '@request'      
            - '@symfony_request'
            - '@user'
            - '%core.php_ext%'
            - '%core.root_path%'
            
    AustinMaddox.s3.helper:
        class: AustinMaddox\s3\core\helper
        arguments:
            - '@dbal.conn'